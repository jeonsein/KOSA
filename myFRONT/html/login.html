<!DOCTYPE html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <form method="post" action="http://localhost:8888/back/login">
            <div class="form_wrapper">

                <!-- 아이디 -->
                <div class="id_wrapper">
                    <p>아이디: </p><input type="text" placeholder="아이디를 입력하세요." id="id" name="id" required>
                    
                </div>
                    
                <!-- 비밀번호 -->
                <div class="pwd_wrapper">
                    <p>비밀번호: </p><input type="password" placeholder="비밀번호를 입력하세요." id="pwd" name="pwd" required>
                </div>
                    
                <!-- 아이디 저장 - 체크박스 -->
                <div class="id_stored_wrapper">
                    <input type="checkbox" checked> 
                    <p>아이디저장</p>
                </div>
    
                <!-- 로그인 버튼 -->
                <div class="loginBtn_wrapper">
                    <button class="loginBtn" type="submit">로그인</button>
                </div>

            </div>
        </form>
    </body>
</html>
