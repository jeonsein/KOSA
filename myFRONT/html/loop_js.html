<!DOCTYPE html>
<html>
    <head>
        <script>
            // for
            for(var i = 1; i <= 10; i++) {
                console.log(i);
            }

            // while
            var i = 1;
            while(i <= 10){
                console.log(i)
                i++
            }

            // do-while
            var i = 100;
            do {
                console.log(i)
                i++
            } while(i <= 10) // do-while 블록에 의해서 한 번은 수행이 됨! // 100
        </script>
    </head>
</html>
