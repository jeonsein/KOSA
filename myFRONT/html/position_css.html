<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <div style="background-color: beige; width: 500px; height: 300px;">
            <div style="float: left; background-color: rgb(255, 174, 174); width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="position: relative; left: 50px; background-color: rgb(128, 223, 91); width: 100px; height: 100px;">green</div>
            <div style="float: right; background-color: rgb(59, 183, 221); width: 100px; height: 100px;">blue</div>
        </div>

        <div style="background-color: rgb(253, 236, 215); width: 500px; height: 300px;">
            <div style="float: right; background-color: rgb(255, 174, 174); width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="float: left; left: 50px; background-color: rgb(128, 223, 91); width: 100px; height: 100px;">green</div>
            <div style="float: right; background-color: rgb(59, 183, 221); width: 100px; height: 100px;">blue</div>
        </div>

        <div style="background-color: rgb(253, 253, 229); width: 500px; height: 300px;">
            <div style="float: right; background-color: rgb(255, 174, 174); width: 100px; height: 100px; z-index: 10;">red</div>
            <div style="float: left; left: 50px; background-color: rgb(128, 223, 91); width: 100px; height: 100px;">green</div>
            <div style="clear: both; float: right; background-color: rgb(59, 183, 221); width: 100px; height: 100px;">blue</div>
        </div>

    </body>
</html>
