<!DOCTYPE html>
<!-- 해당 html 파일을 렌더링 엔진에 요청하여 결과를 반환!  -->

<html>
    <head>
        <title>FIRST HTML</title>
    </head>

    <body>
        <h1 id="top" style="color: darkorange; width: 100px; height: 100px;">WELCOME!</h1>
        <h3 style="color: cadetblue; background-color: beige; height: 100px;">
            This is sengna's First HTML :-p
        </h3>
        <p style="color: pink; font-weight: bold;">단락1: <br> 찬석이</p>
        <p style="color: hotpink; font-weight: bold;">단락2: 돼지</p>
    
        <!-- 표에 관련된 태그! -->
        <!-- <thead>, <tbody>, <tfoot> 생략하면 해당 내용을 모두 <tbody> 내부에 넣어버림 -->
        <!-- <table border="1" width="300px" height="200px"> -->
        <table style="width: 300px; height: 200px; border: 3px dashed paleturquoise;">
            <!-- 테이블의 머리말 -->
            <thead>
                <tr>
                    <th> 종류 </th>
                    <th> 상품 번호 </th>
                    <th> 상품명 </th>
                    <th> 가격 </th>
                </tr>
            </thead>

            <!-- 테이블 실제 데이터 -->
            <tbody>
                <tr>
                    <td rowspan="2"> 와와햄 </td> 
                    <td> C0001 </td>
                    <td> 찬돌이 </td>
                    <td> 1,000원 </td> 
                </tr>
                <tr>
                    <td> C0002 </td>
                    <td> 오찬석 </td>
                    <td> 1,500원 </td>
                </tr>
            </tbody>
            
            <!-- 테이블의 맺음말 -->
            <tfoot>
                <tr>
                    <!-- colspan으로 3개의 cell을 합침! -->
                    <td colspan="3">합계: 2,500원</td>
                </tr>
            </tfoot>
        </table>

        <!-- ul = unordered list_동그라미, ol = orderd list_숫자 붙음 -->
        <ul>
            <li>셍나는</li>
            <li>짱이다.</li>
        </ul>
        <ol>
            <li>오찬석#1</li>
            <li>오찬석#2</li>
            <li>오찬석#3</li>
        </ol>

        <!-- img 태그, src는 외부 자원으로 이미지 파일명 적어주기! 이때, 경로 주의!
            alt는 외부 리소스 파일에 대한 간단 설명! = 웹 접근성을 높임 -->
        <img src="../images/hamster.jpg" alt="hamster" width="500px">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEwMzFfMjI4%2FMDAxNjY3MTQ1ODA2MDQ2.aMmhMRTIvWeEetKxQopz6JrKOVgG3mIAZ7OwoORiT7Qg.qdo-onhFTpQAgUChJm8yG_poOOQhjxpespEr5DrEvVkg.JPEG.pooi3649%2FIMG_5396.jpg&type=a340" >
        <img src="../images/hamster3.png" style="width:200px";> <!-- 높이 자동 조절 -->
        <img src="../images/hamster2.jpg" style="width:200px; height:200px" >
        <hr> <!-- 구분선 -->

        <!-- anker tag, hyper text -->
        <a href = https://www.google.com/>구글</a>
        <a href="./form.html">다른 문서</a>
        <a href="#top">처음위치로</a> <!-- id 속성값이 top인 위치로 이동 -->
        <a href="#">#</a> <!-- 아무 의미 없음! 문서 다시 요청!  -->


    </body>
</html>
