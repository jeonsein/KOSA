<!DOCTYPE html>
<html>
    <head>
        <title>입력 양식</title>
        <!-- 메타 태그 -->
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <!-- form태그의 action 속성 = 사용자의 입력값을 원하는 곳으로 값을 보낼 수 있도록 해줌 -->
        <!-- form태그의 method 속성으로 요청방식 선택이 가능! 생략하면 default는 GET -->
        <form method="post" action="http://www.naver.com">
            <h1>&#128055;찬석's FORM&#128055;</h1>

            <!-- input은 end tag가 따로 없음! -->
            <!-- label 태그로 해당 영역에 터치시 자동 포커스 -->
            <!-- placeholder = 입력란에 설명을 추가할 수 있음 -->
            <!-- maxlength = 최대 입력글자 설정 가능 -->
            <label>
                TEXT : <input type="text" placeholder="아이디를 입력하세요." maxlength="6">
            </label>
            <br>

            <!-- type="password" -> 사용자 입력값이 보이지 않음! -->
            <!-- label 속성에 password의 아이디 값을 부여함 -->
            <label for="p">
                PASSWORD : 
            </label>
            <input type="password" 
                    id="p" 
                    placeholder="비밀번호를 입력하세요."
                    name="p">
            <br>

            <!-- 숫자만 입력 가능이라 모바일에서 입력 시 숫자 키패드로 변함 -->
            <label>
                NUMBER : <input type="number" value="1" max="10" min="0">
            </label>
            <br>

            <!-- 따로 옵션 안주면 사용자가 입력한 값이 value가 됨-->
            <label>
                TEL : <input type="tel">
            </label>
            <br>

            <label>
                EMAIL : <input type="email">
            </label>
            <br>

            <label>
                DATE : <input type="date">
            </label>

            <fieldset> <!-- 묶음 처리 -->
                <legend>다중선택</legend> <!-- fieldset의 title을 지정 -->
                <!-- checkbox = 다중선택 -->
                <!-- checked 옵션으로 기본 선택 설정 가능 -->
                <!-- 전송할 때 선택에 value를 지정할 수도 있음! -->
                <input type="checkbox" checked name="c" value="1"> ONE&nbsp;&nbsp;&nbsp; <!-- &nbsp; = 공백 -->
                <!-- ONE은 형제 태그이지 바디 태그가 아니다! -->
                <input type="checkbox" name="c" value="2"> TWO
            </fieldset>

            <fieldset>
                <legend>단일선택</legend>
                <!-- radio - 단일선택이기 때문에 name 속성의 값이 같아야 함 -->
                <input type="radio" name="r" checked value="1"> ONE&nbsp;&nbsp;&nbsp;
                <input type="radio" name="r" value="2"> TWO
            </fieldset>
            
            <!-- select = drop down tag -->
            <!-- select도 name을 지정할 수 있음 -->
            <select name="s">
                <!-- select 태그의 option 태그의 옵션으로 selected = 기본 설정 -->
                <option value="1">ONE</option>
                <option selected value="2">TWO</option>
            </select>
            <br>&nbsp;

            <!-- 여러 줄 입력란 -->
            <textarea rows="3" cols="100" name="ta"></textarea>

            <fieldset>
                <legend>버튼들</legend>
                <input type="button" value="일반버튼">
                <!-- 서버로 값을 보냄, 전송 위치를 지정하지 않았으면 사용중인 url로 값을 보냄 -->
                <!-- 전송 위치 지정을 위해서는 form의 action 태그 사용 -->
                <input type="submit" value="전송버튼">
                <input type="reset" value="리셋버튼">
            </fieldset>
        </form>
    </body>
</html>
