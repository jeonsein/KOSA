<!DOCTYPE html>
<html>
    <head>
        <title>methodsProperty1.html</title>
    </head>

    <body>
        <div id="app">
            <input type="text" v-model.number="num">
            <hr>
            >> 입력한 숫자는 {{num}}<br>
            >> 1~{{num}}의 합은 {{calc()}}
            <br>{{calc()}}
            <br>{{calc()}}
            <br>{{calc()}}
        </div>
        
        <script src="http://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return {
                        sum: 0,
                        num: 0
                    }
                },
                methods: {
                    calc() {
                        console.log("calc() invoked")
                        
                        // return this.num
                        let n = parseInt(this.num) // 숫자인지 아닌지 확인
                        if(Number.isNaN(n)) return 0 // NaN이면 0 리턴
                        return (n * (n + 1)) / 2
                    }
                }
            }).mount("#app")
        </script>
    </body>
</html>
