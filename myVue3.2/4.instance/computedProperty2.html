<!DOCTYPE html>
<html>
    <head>
        <title>computedProperty2.html</title>
    </head>

    <body>
        <div id="app">
            <!-- Vue 인스턴스의 computed property를 사용하면 함수를 등록할 수 있음.
                함수에서 사용하는 model property가 변경될 때만 함수가 호출된다. 
                computed property로 등록된 함수의 결과값을 사용할 때는 {{ 함수명() }}이 아니라
                {{함수명}}을 사용해야 한다. 함수가 반환해주는 결과값을 사용해야 하기 때문임!!
                그렇기 때문에 computed property에 등록된 함수들은 반드시 return 값이 존재해야 한다!! -->
            <input type="text" v-model.number="num">
            <hr>
            >> 입력한 숫자는 {{num}}<br>
            >> 1~{{num}}의 합은
            <br>{{calc}}
            <br>{{calc}}
            <br>{{calc}}
        </div>
        
        <script src="http://unpkg.com/vue"></script>
        <script>
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return {
                        sum: 0,
                        num: 0
                    }
                },
                computed: {
                    calc() {
                        console.log("calc() invoked")
                        
                        // return this.num
                        let n = parseInt(this.num) // 숫자인지 아닌지 확인
                        if(Number.isNaN(n)) return 0 // NaN이면 0 리턴
                        return (n * (n + 1)) / 2
                    }
                }
            }).mount("#app")
        </script>
    </body>
</html>
