<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>classname.html</title>
        <style>
        .buttonColor {
            background-color: rgb(129, 214, 214);
            color: black; /*중복되는 속성*/
        }
        .buttonLayout {
            text-align: center;
            width: 120px;
        }
        .staticBorder {
            border: rgb(19, 122, 170) dashed 1px;
            color: rgb(20, 12, 139);
            /* 중복되는 속성: 아래쪽에 설정한 값이 우선순위가 높다 */
        }
        </style>
    </head>

    <body>
        <div id="app">
            <input type="checkbox" v-model="flag">
            <hr>
            <!-- :class = v-bind:class와 동일! -->
            <!--staticBorder는 유지하되, 동적으로 변경되어야 할 속성은 v-bind:class로 설정해주기 -->
            <button class="staticBorder" :class="flag? myColor : ''">테스트 버튼</button> <!-- 삼항 연산자 ? 사용 -->

            <hr>
            <!-- flag가 true면 my1만 적용, false면 my2만 적용 -->
            <!-- 조건 (삼항) 연산자는 JavaScript에서 세 개의 피연산자를 받는 유일한 연산자입니다. 
                앞에서부터 조건문, 물음표(?), 조건문이 참(truthy)일 경우 실행할 표현식, 콜론(:), 조건문이 거짓(falsy)일 경우 실행할 표현식이 배치 -->
            <button v-bind:class="[flag? my1 : '', flag? '' : my2]">테스트 버튼2</button>

            <hr>
            <button class="staticBorder">보더 버튼</button>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script type="text/javascript">
        var vm = Vue.createApp({
            name: "App",
            data() {
                return {
                    flag: false,
                    myColor: "buttonColor buttonLayout",
                    my1: "buttonColor",
                    my2: "buttonLayout"
                }
            } // data()
        }).mount("#app");
        </script>
    </body>
</html>
