<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>todolist.html</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }

            .title {
                text-align: center;
                font-weight: bold;
                font-size: 20pt;
            }

            .todo-done {
                text-decoration: line-through;
            }

            .container {
                padding: 10px 10px 10px 10px;
            }

            .card-borderless {
                border: 0;
                box-shadow: none;
            }

            .pointer {
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="app" class="container">

            <div class="card card-body bg-light">
                <div class="title">üêπSENGNA's Todolist Appüêπ </div>
            </div>

            <div class="card card-default card-borderless">

                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group">
                                <input
                                    id="msg"
                                    type="text"
                                    class="form-control"
                                    v-model="todo"
                                    placeholder="Ìï†ÏùºÏùÑ Ïó¨Í∏∞Ïóê ÏûÖÎ†•!"
                                    @keyup.enter="addTodo"
                                />
                                <span class="btn btn-primary input-group-addon" @click="addTodo">Ï∂îÍ∞Ä</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <ul class="list-group">
                                <li v-for="(item, index) in todolist" :key="item.id" class="list-group-item" :class="{'list-group-item-success': item.completed, 'todo-done': item.completed}">
                                    <span class="pointer" @click="toggleCompleted(item.id)">{{ item.todo }}</span>
                                    <span class="float-end badge bg-secondary pointer" @click="deleteTodo(index)">ÏÇ≠Ï†ú</span>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script type="text/javascript">
            Vue.createApp({
                data() {
                    return {
                        todo: "",
                        todolist: [
                            { id: 1, todo: 'ÎÇ¥Ïö©1', completed: false },
                            { id: 2, todo: 'ÎÇ¥Ïö©2', completed: false },
                            { id: 3, todo: 'ÎÇ¥Ïö©3', completed: false }
                        ]
                    }
                },
                methods: {
                    addTodo() {
                        if (this.todo.trim()) {
                            this.todolist.push({
                                id: this.todolist.length + 1,
                                todo: this.todo,
                                completed: false
                            });
                            this.todo = ""; // ÌÖçÏä§Ìä∏ Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
                        }
                    },
                    deleteTodo(index) {
                        this.todolist.splice(index, 1);
                    },
                    toggleCompleted(id) {
                        const todo = this.todolist.find(todo => todo.id === id);
                        if (todo) {
                            todo.completed = !todo.completed;
                        }
                    }
                }
            }).mount('#app')

        </script>
    </body>
</html>
