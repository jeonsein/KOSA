<!DOCTYPE html>
<html>
    <head><title>첫 번째 Vue 실습</title></head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <div>{{message}}</div>
            <hr>
            <!-- <h3>{{name}}</h3> -->
        </div>

        <script src="http://unpkg.com/vue"></script>
        <script>
            let model = {message: 'SENGNA'}
            // name property = 문자열, data property = 함수
            let vm = Vue.createApp({
                name: "App",
                data() {
                    return model
                    // return {
                    //     message: 'SENGNA',
                    //     name: 'JEON'
                    // }
                }
            }).mount('#app') 
            // div 영역을 제대로 찾기 위해 선택자를 사용해 id 속성값을 적어줌 
        </script>
    </body>
</html>
